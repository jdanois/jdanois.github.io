{% include base_path %}

{%- comment -%}
  Archivo simplificado: muestra solo título y fecha del post.
  No incluye imágenes, extractos ni metadatos adicionales.
{%- endcomment -%}

<div class="archive__item">
  <article class="archive__post" itemscope itemtype="http://schema.org/CreativeWork">

    <h3 class="archive__item-title" itemprop="headline">
      <a href="{{ base_path }}{{ post.url }}" rel="permalink">{{ post.title }}</a>
    </h3>

    {% if post.date %}
      <p class="archive__item-date">
        <i class="fa fa-calendar" aria-hidden="true"></i>
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%B %d, %Y" }}
        </time>
      </p>
    {% endif %}

  </article>
</div>
